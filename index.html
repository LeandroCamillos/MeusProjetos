<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Movimento Financeiro</title>
  <!-- Bootstrap: ajuda com estilos prontos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Arquivo CSS que criamos -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="pagina">

  <div class="caixa-principal">
    <h2 class="titulo">Movimento<br>Financeiro</h2>
   
    <!-- Tipos de movimentação com checkbox -->
    <div class="tipo-movimento">
      <div>
        <input type="checkbox" id="receita">
        <label for="receita">Receita</label>
      </div>
      <div>
        <input type="checkbox" id="despesas">
        <label for="despesas">Despesas</label>
      </div>
      <div>
        <input type="checkbox" id="transferências">
        <label for="transferências">Transferências</label>
      </div>
    </div>

    <!-- Formulário de entrada -->
    <form>
      <div class="mb-3">
        <label for="valor" class="form-label">Valor</label>
        <input type="text" class="form-control" id="valor" placeholder="R$ 0,00">
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <input type="text" class="form-control" id="descricao" placeholder="Descrição resumida">
      </div>
      <div class="mb-3">
        <label for="data" class="form-label">Data</label>
        <input type="date" class="form-control" id="data">
      </div>
      <div class="mb-3">
        <label for="categoria" class="form-label">Categoria</label>
        <input type="text" class="form-control" id="categoria" placeholder="Ex: Alimentação">
      </div>
      <button type="submit" class="btn btn-primary botao">Incluir</button>
    </form>
  </div>

</body>
</html>
